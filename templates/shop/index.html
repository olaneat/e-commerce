{% extends "base.html" %}
{% load static %}

<body>
  {% block content %}
    <div  class= "product-list" id="main">
      {% if product %}
        <ul>
          {% for p in product  %}
            <div class="item">
              <li>
                <img src="{{p.image.url}}" alt="{{p.name}}" height="150" width="200"><br>
                  <a href =  "{{ p.get_absolute_url }}">{{p.name}}</a>
                  <br><br>
              </li>
            </div>
          {% endfor %}
        </ul>
      {% else %}
        <p> No product available</p>
      {% endif %}
    </div>
    
    <div id="sidebar">
      <h3>Categories</h3>
      <ul>
        <li {% if not category %}class="selected"{% endif %}>
          <a href="{% url "shop:product_list" %}">All</a>
        </li>
        {% for c in categories %}
          <li {% if category.slug == c.slug %}class="selected" {% endif %}>
            <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  
  {% endblock %}
